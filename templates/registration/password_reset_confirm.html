{% extends "layout.pug" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy }}

  <input class="btn btn-block btn-primary" type="submit" value="{% trans 'Restablecer' %}" />
</form>

{% else %}

<p>{% trans "Password has not been changed." %}</p>

{% endif %}

{% endblock %}
